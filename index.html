<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lotus â€“ Countdown</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: radial-gradient(circle at 20% 20%, #1a1a1a, #050505);
      color: #fff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Orbs */
    .orb {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(100, 100, 255, 0.15), transparent 70%);
      animation: float 18s ease-in-out infinite alternate;
      filter: blur(120px);
      z-index: 0;
    }
    .orb:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .orb:nth-child(2) { bottom: 15%; right: 15%; background: radial-gradient(circle, rgba(255,100,150,0.15), transparent 70%); animation-delay: 6s; }
    .orb:nth-child(3) { top: 50%; left: 70%; background: radial-gradient(circle, rgba(150,255,200,0.12), transparent 70%); animation-delay: 12s; }

    @keyframes float {
      from { transform: translateY(0) translateX(0) scale(1); }
      to { transform: translateY(-40px) translateX(40px) scale(1.1); }
    }

    /* Lotus SVG background */
    .lotus-outline {
      position: absolute;
      width: 500px;
      height: 500px;
      opacity: 0.05;
      z-index: 1;
      animation: lotus-glow 20s ease-in-out infinite;
    }
    @keyframes lotus-glow {
      0%, 100% { opacity: 0.04; transform: scale(1); }
      50% { opacity: 0.12; transform: scale(1.05); }
    }

    /* Title */
    h1 {
      font-size: 3.5rem;
      z-index: 2;
      text-align: center;
      letter-spacing: 0.15em;
      animation: title-glow 6s ease-in-out infinite;
    }
    @keyframes title-glow {
      0%, 100% { text-shadow: 0 0 20px rgba(255,255,255,0.1); }
      50% { text-shadow: 0 0 40px rgba(200,200,255,0.4); }
    }

    /* Countdown */
    #countdown {
      margin-top: 20px;
      font-size: 1.3rem;
      letter-spacing: 0.3em;
      opacity: 0.85;
      z-index: 2;
    }

    /* Petals */
    .petal {
      position: absolute;
      width: 12px;
      height: 20px;
      background: rgba(255, 200, 230, 0.15);
      border-radius: 50% 50% 50% 50%;
      animation: drift 25s linear infinite;
      filter: blur(1px);
      z-index: 1;
    }
    @keyframes drift {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Orbs -->
  <div class="orb"></div>
  <div class="orb"></div>
  <div class="orb"></div>

  <!-- Lotus outline (SVG) -->
  <svg class="lotus-outline" viewBox="0 0 512 512" fill="none" stroke="white" stroke-width="6">
    <path d="M256 32c-40 80-96 128-192 160 64 32 96 80 128 128-16-96 16-160 64-192 48 32 80 96 64 192 32-48 64-96 128-128-96-32-152-80-192-160z"/>
  </svg>

  <!-- Title -->
  <h1>LOTUS</h1>

  <!-- Countdown -->
  <div id="countdown"></div>

  <!-- Petals -->
  <script>
    // Countdown
    const releaseDate = new Date("2026-11-01T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = releaseDate - now;

      if (distance <= 0) {
        countdownEl.innerHTML = "OUT NOW";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Generate petals
    for (let i = 0; i < 25; i++) {
      const petal = document.createElement("div");
      petal.className = "petal";
      document.body.appendChild(petal);
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.top = Math.random() * 100 + "vh";
      petal.style.animationDuration = (15 + Math.random() * 20) + "s";
      petal.style.opacity = Math.random() * 0.4 + 0.1;
    }
  </script>
</body>
</html>
