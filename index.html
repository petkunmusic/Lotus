<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LOTUS — Countdown</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --num-color: #082033;      /* strong readable number color */
    --label-color: rgba(8,32,51,0.55);
    --sky-a: #dbeeff;
    --sky-b: #f6eefe;
    --sky-c: #fff7ea;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg, var(--sky-a) 0%, var(--sky-b) 55%, var(--sky-c) 100%);
    overflow:hidden;
    color:var(--num-color);
  }

  /* Cloud layers (large blurred ellipses grouped in SVGs) */
  .cloud-layer{ position:absolute; inset:0; pointer-events:none; z-index:0; }
  svg.cloud {
    position:absolute;
    left:-20vw;
    width:180vw;
    height:60vh;
    filter: blur(36px) saturate(105%);
    opacity:0.92;
  }
  .c-mid { top:10vh; animation: drift1 120s linear infinite; }
  .c-mid2{ top:40vh; animation: drift2 160s linear infinite; }
  .c-back{ top:66vh; animation: drift3 220s linear infinite; opacity:0.82; }
  @keyframes drift1{ from{transform:translateX(-30vw)} to{transform:translateX(40vw)} }
  @keyframes drift2{ from{transform:translateX(-50vw)} to{transform:translateX(70vw)} }
  @keyframes drift3{ from{transform:translateX(-70vw)} to{transform:translateX(90vw)} }

  /* Soft lotus behind title */
  .lotus-svg {
    position:absolute;
    left:50%;
    top:42%;
    transform:translate(-50%,-50%);
    width:36vmin;
    height:36vmin;
    opacity:0.12;
    z-index:1;
    filter: blur(2px) drop-shadow(0 10px 30px rgba(255,240,255,0.06));
  }

  /* Center content */
  .center {
    position:relative;
    z-index:3;
    text-align:center;
    padding: 2vh 3vw;
    pointer-events:auto;
  }

  /* Title */
  h1.title {
    font-family: "Playfair Display", Georgia, serif;
    font-size: clamp(36px, 8vmin, 84px);
    letter-spacing:0.18em;
    line-height:1;
    margin:0;
    background: linear-gradient(90deg, #8fbeff 0%, #e7b8ff 45%, #ffdcbf 100%);
    -webkit-background-clip:text;
    background-clip:text;
    -webkit-text-fill-color:transparent;
    text-rendering:optimizeLegibility;
    text-shadow: 0 6px 20px rgba(170,170,200,0.06);
    position:relative;
  }
  /* subtle, slow shimmer */
  h1.title::after{
    content:"";
    position:absolute;
    inset:0;
    left:-120%;
    background:linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.6) 50%, transparent 100%);
    mix-blend-mode:screen;
    animation: shimmer 12s linear infinite;
    pointer-events:none;
  }
  @keyframes shimmer { 0%{left:-120%} 55%{left:120%} 100%{left:120%} }

  /* Countdown: minimal — just numbers and labels, no boxes */
  .countdown {
    display:flex;
    gap:1.2rem;
    margin-top:1.1rem;
    justify-content:center;
    align-items:center;
    z-index:3;
  }
  .unit {
    display:flex;
    flex-direction:column;
    align-items:center;
    min-width:72px;
  }
  .num {
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    font-weight:700;
    color:var(--num-color);
    font-size: clamp(22px, 3.4vmin, 36px);
    line-height:1;
    transition: opacity 0.45s ease; /* gentle fade only */
    will-change: opacity, content;
  }
  .label {
    margin-top:6px;
    font-size:11px;
    letter-spacing:0.18em;
    text-transform:uppercase;
    color:var(--label-color);
    font-weight:600;
  }

  /* Petals */
  .petal {
    position:absolute;
    width:18px;
    height:26px;
    border-radius:48% 52% 52% 48%;
    background: linear-gradient(180deg, #fff0fb 0%, #ffd9f2 50%, #e8caff 100%);
    box-shadow: 0 6px 18px rgba(255,190,240,0.28);
    filter: blur(0.6px) saturate(120%);
    opacity:0.9;
    z-index:2;
    pointer-events:none;
    transform-origin:center;
  }
  @keyframes petalFloat {
    0% { transform: translateY(12vh) rotate(0deg) scale(.97); opacity:0 }
    10%{ opacity:1 }
    100% { transform: translateY(-110vh) rotate(320deg) scale(1.02); opacity:0 }
  }

  /* Responsive tweaks */
  @media (max-width:640px){
    .countdown { gap: .7rem; }
    .unit { min-width: 56px;}
    .num { font-size: clamp(18px, 5vmin, 28px); }
    h1.title { font-size: clamp(28px, 12vmin, 52px); letter-spacing:.12em; }
  }
</style>
</head>
<body>

  <!-- CLOUDS (big soft cloud SVGs) -->
  <div class="cloud-layer" aria-hidden="true">
    <svg class="cloud c-mid" viewBox="0 0 1600 360" preserveAspectRatio="xMidYMid slice">
      <g fill="#ffffff">
        <ellipse cx="200" cy="190" rx="180" ry="90"/>
        <ellipse cx="420" cy="150" rx="220" ry="110"/>
        <ellipse cx="700" cy="170" rx="240" ry="120"/>
        <ellipse cx="1000" cy="140" rx="180" ry="90"/>
        <ellipse cx="1280" cy="190" rx="210" ry="100"/>
        <ellipse cx="1520" cy="160" rx="160" ry="80"/>
      </g>
    </svg>

    <svg class="cloud c-mid2" viewBox="0 0 1600 420" preserveAspectRatio="xMidYMid slice">
      <g fill="#ffffff">
        <ellipse cx="180" cy="210" rx="200" ry="100"/>
        <ellipse cx="480" cy="190" rx="260" ry="130"/>
        <ellipse cx="840" cy="220" rx="300" ry="150"/>
        <ellipse cx="1180" cy="180" rx="220" ry="110"/>
        <ellipse cx="1480" cy="210" rx="190" ry="95"/>
      </g>
    </svg>

    <svg class="cloud c-back" viewBox="0 0 1600 320" preserveAspectRatio="xMidYMid slice">
      <g fill="#ffffff">
        <ellipse cx="300" cy="120" rx="160" ry="80"/>
        <ellipse cx="620" cy="110" rx="200" ry="100"/>
        <ellipse cx="960" cy="135" rx="220" ry="110"/>
        <ellipse cx="1380" cy="120" rx="180" ry="90"/>
      </g>
    </svg>
  </div>

  <!-- subtle lotus behind title -->
  <svg class="lotus-svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
    <defs><linearGradient id="lgA" x1="0" x2="1"><stop offset="0%" stop-color="#fff6ff"/><stop offset="100%" stop-color="#e9f8ff"/></linearGradient></defs>
    <g transform="translate(50,50) scale(0.9)">
      <path d="M0,-28 C8,-18 18,-12 28,-8 C20,2 12,10 0,20 C-12,10 -20,2 -28,-8 C-18,-12 -8,-18 0,-28 Z" fill="url(#lgA)"/>
      <path d="M0,-18 C6,-12 14,-8 20,-5 C14,4 8,10 0,16 C-8,10 -14,4 -20,-5 C-14,-8 -6,-12 0,-18 Z" fill="url(#lgA)" opacity="0.95"/>
      <circle cx="0" cy="6" r="6" fill="#fff6f9" opacity="0.92"/>
    </g>
  </svg>

  <!-- center -->
  <main class="center" role="main" aria-label="Album countdown">
    <h1 class="title">LOTUS</h1>

    <div class="countdown" role="status" aria-live="polite">
      <div class="unit"><span id="num-d" class="num">--</span><span class="label">Days</span></div>
      <div class="unit"><span id="num-h" class="num">--</span><span class="label">Hours</span></div>
      <div class="unit"><span id="num-m" class="num">--</span><span class="label">Minutes</span></div>
      <div class="unit"><span id="num-s" class="num">--</span><span class="label">Seconds</span></div>
    </div>
  </main>

<script>
/* ----------------- Countdown: silent fade update (no blink/zoom) ----------------- */
(function(){
  const release = new Date("2026-11-01T00:00:00").getTime();
  const elD = document.getElementById('num-d');
  const elH = document.getElementById('num-h');
  const elM = document.getElementById('num-m');
  const elS = document.getElementById('num-s');

  function setFade(el, value){
    // only update when value changes
    if (el.textContent === String(value)) return;
    // fade out
    el.style.opacity = 0;
    // after fade-out, change text and fade in
    setTimeout(() => {
      el.textContent = value;
      el.style.opacity = 1;
    }, 260); // matches the CSS transition-ish feel
  }

  function tick(){
    const now = Date.now();
    const diff = release - now;
    if (diff <= 0){
      document.querySelector('.countdown').innerHTML = '<div style="font-weight:700;color:var(--num-color);">OUT NOW</div>';
      return;
    }
    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    setFade(elD, days);
    setFade(elH, hours);
    setFade(elM, minutes);
    setFade(elS, seconds);
  }

  // start values visible immediately
  elD.style.opacity = elH.style.opacity = elM.style.opacity = elS.style.opacity = 1;
  tick();
  setInterval(tick, 1000);
})();

/* ----------------- Petals (soft, limited for CPU) ----------------- */
(function(){
  function spawn(){
    const p = document.createElement('div');
    p.className = 'petal';
    // spawn mostly around top/middle region so they drift across
    p.style.left = (-8 + Math.random()*116) + 'vw';
    p.style.top = ( -8 + Math.random()*30 ) + 'vh';
    const dur = 12 + Math.random()*14;
    p.style.animation = `petalFloat ${dur}s linear forwards`;
    p.style.opacity = (0.6 + Math.random()*0.4).toFixed(2);
    document.body.appendChild(p);
    setTimeout(()=> p.remove(), (dur+0.6)*1000);
  }

  // gentle spawn
  setInterval(spawn, 900);
  // initial burst
  for(let i=0;i<5;i++) setTimeout(spawn, i*180);
})();
</script>
</body>
</html>
