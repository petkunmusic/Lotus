<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LOTUS â€” Countdown</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --num-color: #082033;
    --label-color: rgba(8,32,51,0.55);
    --sky-a: #dbeeff;
    --sky-b: #f6eefe;
    --sky-c: #fff7ea;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg, var(--sky-a) 0%, var(--sky-b) 55%, var(--sky-c) 100%);
    overflow:hidden;
    color:var(--num-color);
  }

  /* Cloud layers */
  .cloud-layer{ position:absolute; inset:0; pointer-events:none; z-index:0; }
  svg.cloud {
    position:absolute;
    left:-20vw;
    width:180vw;
    height:60vh;
    filter: blur(36px) saturate(105%);
    opacity:0.92;
  }
  .c-mid { top:10vh; animation: drift1 120s linear infinite; }
  .c-mid2{ top:40vh; animation: drift2 160s linear infinite; }
  .c-back{ top:66vh; animation: drift3 220s linear infinite; opacity:0.82; }
  @keyframes drift1{ from{transform:translateX(-30vw)} to{transform:translateX(40vw)} }
  @keyframes drift2{ from{transform:translateX(-50vw)} to{transform:translateX(70vw)} }
  @keyframes drift3{ from{transform:translateX(-70vw)} to{transform:translateX(90vw)} }

  /* Lotus behind title */
  .lotus-svg {
    position:absolute;
    left:50%;
    top:42%;
    transform:translate(-50%,-50%);
    width:36vmin;
    height:36vmin;
    opacity:0.12;
    z-index:1;
    filter: blur(2px) drop-shadow(0 10px 30px rgba(255,240,255,0.06));
  }

  /* Center content */
  .center {
    position:relative;
    z-index:3;
    text-align:center;
    padding: 2vh 3vw;
  }

  h1.title {
    font-family: "Playfair Display", Georgia, serif;
    font-size: clamp(36px, 8vmin, 84px);
    letter-spacing:0.18em;
    line-height:1;
    margin:0;
    background: linear-gradient(90deg, #8fbeff 0%, #e7b8ff 45%, #ffdcbf 100%);
    -webkit-background-clip:text;
    background-clip:text;
    -webkit-text-fill-color:transparent;
    text-rendering:optimizeLegibility;
    text-shadow: 0 6px 20px rgba(170,170,200,0.06);
    position:relative;
  }
  @keyframes shimmer { 0%{left:-120%} 55%{left:120%} 100%{left:120%} }

  .countdown {
    display:flex;
    gap:1.2rem;
    margin-top:1.1rem;
    justify-content:center;
    align-items:center;
    z-index:3;
  }
  .unit {
    display:flex;
    flex-direction:column;
    align-items:center;
    min-width:72px;
  }
  .num {
    font-weight:700;
    color:var(--num-color);
    font-size: clamp(22px, 3.4vmin, 36px);
    transition: opacity 0.45s ease;
  }
  .label {
    margin-top:6px;
    font-size:11px;
    letter-spacing:0.18em;
    text-transform:uppercase;
    color:var(--label-color);
    font-weight:600;
  }

  /* Petals */
  .petal {
    position:absolute;
    width:18px;
    height:26px;
    border-radius:48% 52% 52% 48%;
    background: linear-gradient(180deg, #fff0fb 0%, #ffd9f2 50%, #e8caff 100%);
    box-shadow: 0 6px 18px rgba(255,190,240,0.28);
    filter: blur(0.6px) saturate(120%);
    opacity:0.9;
    z-index:2;
    pointer-events:none;
  }
  @keyframes petalFloat {
    0% { transform: translateY(12vh) rotate(0deg) scale(.97); opacity:0 }
    10%{ opacity:1 }
    100% { transform: translateY(-110vh) rotate(320deg) scale(1.02); opacity:0 }
  }

  /* Mailing list */
  .mailing {
    margin-top:2rem;
  }

  /* Social links */
  .socials {
    position:absolute;
    bottom:18px;
    right:18px;
    font-size:14px;
  }
  .socials a {
    margin-left:14px;
    text-decoration:none;
    color:var(--num-color);
    font-weight:600;
    opacity:0.7;
    transition:opacity .3s;
  }
  .socials a:hover{opacity:1}

  @media (max-width:640px){
    .countdown { gap: .7rem; }
    .unit { min-width: 56px;}
    .num { font-size: clamp(18px, 5vmin, 28px); }
    h1.title { font-size: clamp(28px, 12vmin, 52px); }
  }
</style>
</head>
<body>

  <!-- Clouds -->
  <div class="cloud-layer">
    <svg class="cloud c-mid" viewBox="0 0 1600 360"><g fill="#fff"><ellipse cx="200" cy="190" rx="180" ry="90"/><ellipse cx="420" cy="150" rx="220" ry="110"/></g></svg>
    <svg class="cloud c-mid2" viewBox="0 0 1600 420"><g fill="#fff"><ellipse cx="180" cy="210" rx="200" ry="100"/><ellipse cx="480" cy="190" rx="260" ry="130"/></g></svg>
    <svg class="cloud c-back" viewBox="0 0 1600 320"><g fill="#fff"><ellipse cx="300" cy="120" rx="160" ry="80"/><ellipse cx="620" cy="110" rx="200" ry="100"/></g></svg>
  </div>

  <!-- Lotus -->
  <svg class="lotus-svg" viewBox="0 0 100 100"><g transform="translate(50,50)"><path d="M0,-28 C8,-18 18,-12 28,-8 C20,2 12,10 0,20 C-12,10 -20,2 -28,-8 C-18,-12 -8,-18 0,-28 Z" fill="#fff"/></g></svg>

  <!-- Center -->
  <main class="center">
    <h1 class="title">LOTUS</h1>
    <div class="countdown">
      <div class="unit"><span id="num-d" class="num">--</span><span class="label">Days</span></div>
      <div class="unit"><span id="num-h" class="num">--</span><span class="label">Hours</span></div>
      <div class="unit"><span id="num-m" class="num">--</span><span class="label">Minutes</span></div>
      <div class="unit"><span id="num-s" class="num">--</span><span class="label">Seconds</span></div>
    </div>

    <!-- Mailing list (ConvertKit) -->
    <div class="mailing">
      <form action="https://app.kit.com/forms/8592163/subscriptions" method="post">
        <input type="email" name="email_address" placeholder="Enter your email" required style="padding:10px;border:1px solid #ccc;border-radius:6px;width:240px;">
        <button type="submit" style="padding:10px 16px;margin-left:8px;border:none;border-radius:6px;background:#082033;color:#fff;font-weight:600;cursor:pointer;">Join</button>
      </form>
      <script src="https://f.convertkit.com/ckjs/ck.5.js"></script>
    </div>
  </main>

  <!-- Socials -->
  <div class="socials">
    <a href="https://open.spotify.com/artist/6IM7BjHC8QCQsDbz2iUNrI" target="_blank">Spotify</a>
    <a href="https://music.apple.com/nl/artist/petkun/1556350273" target="_blank">Apple</a>
    <a href="https://www.instagram.com/maxpettenkofer/" target="_blank">Instagram</a>
  </div>

<script>
(function(){
  const release = new Date("2026-11-01T00:00:00").getTime();
  const elD = document.getElementById('num-d');
  const elH = document.getElementById('num-h');
  const elM = document.getElementById('num-m');
  const elS = document.getElementById('num-s');
  function setFade(el, value){
    if (el.textContent === String(value)) return;
    el.style.opacity = 0;
    setTimeout(() => { el.textContent = value; el.style.opacity = 1; }, 260);
  }
  function tick(){
    const now = Date.now();
    const diff = release - now;
    if (diff <= 0){ document.querySelector('.countdown').innerHTML = '<div>OUT NOW</div>'; return; }
    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    setFade(elD, days); setFade(elH, hours); setFade(elM, minutes); setFade(elS, seconds);
  }
  tick(); setInterval(tick, 1000);
})();

(function(){
  function spawn(){
    const p = document.createElement('div');
    p.className = 'petal';
    p.style.left = (-8 + Math.random()*116) + 'vw';
    p.style.top = ( -8 + Math.random()*30 ) + 'vh';
    const dur = 12 + Math.random()*14;
    p.style.animation = `petalFloat ${dur}s linear forwards`;
    p.style.opacity = (0.6 + Math.random()*0.4).toFixed(2);
    document.body.appendChild(p);
    setTimeout(()=> p.remove(), (dur+0.6)*1000);
  }
  setInterval(spawn, 900);
  for(let i=0;i<5;i++) setTimeout(spawn, i*180);
})();
</script>
</body>
</html>
